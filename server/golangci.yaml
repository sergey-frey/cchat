run:
    timeout: 2m
    tests: true
    skip-dirs:
        - "schema"
        - "docs"

linters:
    enable:
        - govet
        - staticcheck
        - errcheck
        - gofmt
        - goimports
        - revive
        - unused
        - ineffassign
        - gocritic
        - gosimle
        - typecheck
        - deadcode
        - structcheck
    disable:
        - golint
        - dupl

linters-settings:
    errcheck:
        check-type-assertion: true
    
    gofmt:
        - simplify: true

    gocritic:
        - ifElseChain
        - unnecessaryDefer
        - sloppyLen

issues:
    exclude-user-default: false
    max-issues-per-linter: 50
    max-same-issues: 3