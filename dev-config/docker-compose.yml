  auth-service:
    build:
      context: ../server/auth-service
      dockerfile: ./Dockerfile
    command: ./wait-for-db.sh auth-postgres ./auth-service
    environment:
      - PG_DB_PASSWORD=qwerty
    ports:
      - 3010:3010
    depends_on:
      - auth-postgres
  auth-postgres:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 3310:5432
  user-service:
    build:
      context: ../server/user-service
      dockerfile: ./Dockerfile
    command: ./wait-for-db.sh user-postgres ./user-service
    environment:
      - PG_DB_PASSWORD=qwerty
    ports:
      - 3040:3040
    depends_on:
      - user-postgres
  user-postgres:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 3340:5432
  chat-service:
    build:
      context: ../server/chat-service
      dockerfile: ./Dockerfile
    command: ./wait-for-db.sh chat-postgres ./chat-service
    environment:
      - PG_DB_PASSWORD=qwerty
    ports:
      - 8040:8040
    depends_on:
      - chat-postgres
  chat-postgres:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=qwerty
    ports:
      - 3320:5432
